<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="blog, accent, {{ site.author }}, {{ site.title }}, jekyll">
    <meta name="author" content="{{ site.author }}">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?&family=Ubuntu+Mono&family=Ubuntu&family=Press+Start+2P&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS" href="/feed.xml" />
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>
    <!-- To render math -->
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <div class="wrapper">
        <div style="clear:both"></div>
        <div class="container content">
            {{ content }}
        </div>
    </div>
</body>
<footer>
</footer>
